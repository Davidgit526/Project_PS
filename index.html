 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search Portal Registration Form</title>
  <style>
   
    .container {
      background-image: url('./Job-search.jpg');
      max-width: 500px;
      margin: 50px auto;
      background-color: #ffffff; /* White form background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus {
      border-color: #007bff; /* Blue border on focus */
    }
    button[type="submit"] {
      background-color: #007bff; /* Blue submit button */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body style="background-image: url('https://static.vecteezy.com/system/resources/previews/000/169/246/original/job-search-vector-design.jpg'); background-size:cover ;">

<div class="container" style="background-color: antiquewhite;">
  <h1>Job Registration Form</h1>
<form  action="http://localhost:3000/register" method="POST">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>

    <label for="street">Street:</label>
    <input type="text" id="street" name="street" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State/Province:</label>
    <input type="text" id="state" name="state" required>

    <label for="zip">Zip/Postal Code:</label>
    <input type="text" id="zip" name="zip" required>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>

    <label for="currentJobTitle">Current Job Title:</label>
    <input type="text" id="currentJobTitle" name="currentJobTitle" required>

    <label for="industry">Industry/Field of Work:</label>
    <input type="text" id="industry" name="industry" required>

    <label for="experienceYears">Years of Experience:</label>
    <input type="number" id="experienceYears" name="experienceYears" required>

    <label for="educationLevel">Highest Education Level:</label>
    <input type="text" id="educationLevel" name="educationLevel" required>

    <label for="expectedSalary">Expected Salary:</label>
    <input type="text" id="expectedSalary" name="expectedSalary" required>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
